<!DOCTYPE html>
<html>
<head>
<title>${lang.sys_string_code_generator}</title>
	<#include "/header.html">
</head>
<body>
<div id="rrapp">
	<div class="grid-btn">
		<div class="form-group col-sm-2">
			<input type="text" class="form-control" v-model="q.tableName" @keyup.enter="query" placeholder="${lang.sys_string_table_name}">
		</div>
		<a class="btn btn-default" @click="query">${lang.sys_string_query}</a>

		<div class="btn-group">
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
				<span class="buttonText">{{ q.moduleText }}</span>
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li v-for="(genType, index) in q.genTypeList" :key="genType.id">
					<a href="#" @click="selectType(index)">{{ genType.moduleText }}:[${lang.gen_string_package_name}:{{ genType.moduleName }}][${lang.gen_string_table_prefix}:{{ genType.tablePrefix }}]</a>
				</li>
			</ul>
			<a class="btn btn-primary" @click="generator"><i class="fa fa-file-code-o"></i>&nbsp;${lang.sys_string_code_generator}</a>
			<a class="btn btn-primary" @click="resetTable"><i class="fa fa-file-code-o"></i>&nbsp;${lang.sys_string_reset_table}</a>
		</div>

	</div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>

<script src="${request.contextPath}/modules/gen/generator.js"></script>
</body>
</html>
