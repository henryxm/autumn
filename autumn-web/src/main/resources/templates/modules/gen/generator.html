<!DOCTYPE html>
<html>
<head>
<title>代码生成器</title>
	<#include "/header.html">
</head>
<body>
<div id="rrapp">
	<div class="grid-btn">
		<div class="form-group col-sm-2">
			<input type="text" class="form-control" v-model="q.tableName" @keyup.enter="query" placeholder="表名">
		</div>
		<a class="btn btn-default" @click="query">查询</a>

		<div class="btn-group">
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
				<span class="buttonText">{{ q.moduleText }}</span>
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li v-for="(genType, index) in q.genTypeList" :key="genType.id">
					<a href="#" @click="selectType(index)">{{ genType.moduleText }}</a>
				</li>
			</ul>
		</div>

		<a class="btn btn-primary" @click="generator"><i class="fa fa-file-code-o"></i>&nbsp;生成代码</a>
	</div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>

<script src="${request.contextPath}/statics/js/modules/gen/generator.js"></script>
</body>
</html>
